pipeline:
  name: HTML-Deployment-Pipeline
  identifier: HTMLDeploymentPipeline
  projectIdentifier: default_project
  orgIdentifier: default
  description: Pipeline to demonstrate deployment of simple html page to AWS
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: HTML
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Build_Docker_Image
                  identifier: Build_Docker_Image
                  spec:
                    shell: Sh
                    command: |-
                      docker build -t my-html-app:latest .
                      #IMAGE_ID=$(docker images -q my-html-app:latest)
                      #IMAGE_ID=$(docker inspect --format='{{.Id}}' my-html-app:latest)
                      #echo "::set-output name=IMAGE_ID::$IMAGE_ID"
                  description: step to build docker image
              - step:
                  type: Run
                  name: PushToArtifactory
                  identifier: PushToArtifactory
                  spec:
                    connectorRef: Jfrog_Docker_Registry
                    image: my-html-app:latest
                    shell: Sh
                    command: |-
                      # Retrieve secrets from Harness 
                      JFROG_USERNAME=<+secrets.getValue("jFrog")> 
                      JFROG_PASSWORD=<+secrets.getValue("jfrogPass")>

                      docker login -u $JFROG_USERNAME -p $JFROG_PASSWORD trialvj.jfrog.io
                      docker tag my-html-app:latest trialvj.jfrog.io/docker-html-local/my-html-app:latest
                      docker push trialvj.jfrog.io/docker-html-local/my-html-app:latest
                  description: push built docker image to artifactory
